<h1>{{.Title}}</h1>

<table id="fancytable" class="display">
	<thead>
		<th>Title</th>
		<th>Keywords</th>
	</thead>
	<tbody>
		{{ range $key, $value := .News }}
		<tr>
			<td>
				<a href="{{ $value.Location }}" target="_blank">{{ $key }}</a>
			</td>
			<td>{{ $value.Keyword }}</td>
		</tr>
		<!-- remmber to end!!! -->
		{{ end }}
	</tbody>
	
</table>

<script type="text/javascript">
	$(document).ready(function() {
    $('#fancytable').DataTable();
} );
</script>
